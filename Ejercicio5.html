<html xmlns="http://www.w3.org/1999/xhtml">
	
	<head> <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
			<title>Texto</title>
			<script>

var numMayor=0;
var numMenor=0;
var suma=0;
var media=0;
var numero= [];

for(var i=0;i<3;i++){
	numero[i] = parseInt(prompt("Escribe una nota a ingresar"));
	suma = parseInt(suma) + parseInt(numero[i]);
}

//recorreremos todos los elementos hasta n-1
for(i=0;i<(numero.length-1);i++){
    //recorreremos todos los elementos hasta n-i, tomar en cuenta los ultimos no tiene caso ya que ya estan acomodados.
    for(j=0;j<(numero.length-i);j++){
         //comparamos
        if(numero[j]>numero[j+1]){
             //guardamos el numero mayor en el auxiliar
             aux=numero[j];
             //guardamos el numero menor en el lugar correspondiente
             numero[j]=numero[j+1];
             //asignamos el auxiliar en el lugar correspondiente
             numero[j+1]=aux;
 
        }
 
    }
}

numMenor = numero[0];
numMayor = numero[numero.length-1];
media = parseInt(suma)/3;

document.write("El mayor de los numeros introducidos es "+numMayor+"<BR/>El menor de los numeros introducidos es "+numMenor+"<BR/>La media de los numeros introducidos es "+media);
			
			</script>

		<head>
	
	<body>
		
		<p></p>
	</body>
</html>
